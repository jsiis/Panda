<body class="login_body">

    <div class="container vertical">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="panel panel-default panel-div">
                    <div class="panel-heading text-center">
                        <h3>Panda题库后台管理系统</h3>
                    </div>
                    <div class="panel-body form-group-lg">

                        <!--用户名名称-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-user fa-2x my-i"></i>
                                        </div>
                                        <input type="text" class="form-control" placeholder="请输入用户名名称">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--用户名密码-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-cog fa-2x my-i"></i>
                                        </div>
                                        <input type="password" class="form-control" placeholder="请输入用户密码">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--验证码-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-5 col-xs-offset-2">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-2x fa-adn my-i"></i>
                                        </div>
                                        <input type="text" class="form-control" placeholder="请输入验证码">
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <img src="assets/img/background-0.png" style="height: 46px;width: 100%">
                                </div>
                            </div>
                        </div>

                        <!--记住我-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-offset-2 col-xs-2">
                                   <div class="checkbox">
                                       <label>
                                           <input type="checkbox">
                                           记住我
                                       </label>
                                   </div>
                                </div>
                            </div>
                        </div>


                        <!--登录按钮-->
                        <div class="form-group ">
                            <div class="row">
                                <div class="input-group col-xs-offset-2 col-xs-8">
                                    <input id="loginBtn" class="btn btn-primary btn-lg btn-block" type="submit" value="登录">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--脚注-->

    </div>
</body>
